<!DOCTYPE html>
<html>
<title>dinosaur jumps</title>
<script src="https://unpkg.com/aframe"></script>
<script type="module" src="./src/main.js"></script>

<body>
  <a-scene clicker="target:a-box">
    <a-box jump="" gravity="" collision="targets:a-sphere;event:failed;listeners:a-scene" position="-2 0 -5"
      rotation="0 0 0" color="cyan"></a-box>
    <a-sphere id="interval" shoot="origin:5 0 -5;speed:5" position="5 0 -5" radius="0.25" color="red"></a-sphere>
    <a-sphere class="whenJump" shoot="origin:5 0 -5;speed:8" position="5 0 -5" radius="0.25" color="red"></a-sphere>
    <a-sphere class="whenJump" shoot="origin:5 0 -5;speed:8" position="5 0 -5" radius="0.25" color="red"></a-sphere>
    <a-sphere class="whenJump" shoot="origin:5 0 -5;speed:8" position="5 0 -5" radius="0.25" color="red"></a-sphere>
    <a-sphere class="whenJump" shoot="origin:5 0 -5;speed:8" position="5 0 -5" radius="0.25" color="red"></a-sphere>
    <a-sphere class="whenJump" shoot="origin:5 0 -5;speed:8" position="5 0 -5" radius="0.25" color="red"></a-sphere>
    <a-sphere class="whenJump" shoot="origin:5 0 -5;speed:8" position="5 0 -5" radius="0.25" color="red"></a-sphere>
    <a-sphere class="whenJump" shoot="origin:5 0 -5;speed:8" position="5 0 -5" radius="0.25" color="red"></a-sphere>
    <a-sphere class="whenJump" shoot="origin:5 0 -5;speed:8" position="5 0 -5" radius="0.25" color="red"></a-sphere>
    <a-sphere class="whenJump" shoot="origin:5 0 -5;speed:8" position="5 0 -5" radius="0.25" color="red"></a-sphere>
    <a-cylinder position="-3 0 -5" collision="targets:a-sphere;event:score_up;listeners:a-text" radius="0.5" height="1"
      color="white"></a-cylinder>
    <a-plane position="0 -0.5 -4" rotation="-90 0 0" width="40" height="40" color="gray"></a-plane>
    <a-text score value="score" position="0 3 -5" color="blue"></a-text>
    <a-text id="hint" value="press to jump" position="0 1 -5" color="blue"></a-text>
    <a-sky color="silver"></a-sky>
  </a-scene>
</body>

</html>
